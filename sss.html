<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محفظة HOMOS</title>
  <style>
    body { font-family: Arial; background: #f8f9fa; padding: 20px; text-align: center; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    #admin-panel, #wallet-panel { display: none; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";const firebaseConfig = {
  apiKey: "AIzaSyCWyQfMmzp41jTYV4GXFViV2wMMTIiP8XU",
  authDomain: "wallet-52a17.firebaseapp.com",
  databaseURL: "https://wallet-52a17-default-rtdb.firebaseio.com",
  projectId: "wallet-52a17",
  storageBucket: "wallet-52a17.appspot.com",
  messagingSenderId: "440517088889",
  appId: "1:440517088889:web:a862ab37106851c66066a8",
  measurementId: "G-28Z0S2BGEV"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getDatabase();

const adminEmail = "admin@example.com"; // غيّره إلى إيميل المدير

const login = document.getElementById("login-btn");
const signup = document.getElementById("signup-btn");

login.onclick = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    const user = await signInWithEmailAndPassword(auth, email, password);
    showPanel(email);
  } catch (error) {
    alert("خطأ في تسجيل الدخول: " + error.message);
  }
};

signup.onclick = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    await set(ref(db, 'users/' + userCredential.user.uid), { balance: 0, email });
    showPanel(email);
  } catch (error) {
    alert("خطأ في التسجيل: " + error.message);
  }
};

function showPanel(email) {
  document.getElementById("auth-panel").style.display = "none";
  if (email === adminEmail) {
    document.getElementById("admin-panel").style.display = "block";
  } else {
    document.getElementById("wallet-panel").style.display = "block";
    loadBalance(email);
  }
}

async function loadBalance(email) {
  const snapshot = await get(ref(db, 'users'));
  snapshot.forEach(child => {
    if (child.val().email === email) {
      document.getElementById("user-balance").innerText = "رصيدك: " + child.val().balance + " جنيه";
    }
  });
}

document.getElementById("add-balance-btn").onclick = async () => {
  const email = document.getElementById("target-email").value;
  const amount = parseInt(document.getElementById("amount").value);
  const snapshot = await get(ref(db, 'users'));
  snapshot.forEach(child => {
    if (child.val().email === email) {
      const current = child.val().balance || 0;
      update(ref(db, 'users/' + child.key), { balance: current + amount });
      alert("تمت إضافة الرصيد");
    }
  });
};

document.getElementById("transfer-btn").onclick = async () => {
  const fromEmail = auth.currentUser.email;
  const toEmail = document.getElementById("to-email").value;
  const amount = parseInt(document.getElementById("transfer-amount").value);
  const snapshot = await get(ref(db, 'users'));
  let fromKey, toKey, fromBal, toBal;
  snapshot.forEach(child => {
    if (child.val().email === fromEmail) {
      fromKey = child.key;
      fromBal = child.val().balance;
    }
    if (child.val().email === toEmail) {
      toKey = child.key;
      toBal = child.val().balance;
    }
  });
  if (fromBal >= amount && toKey) {
    await update(ref(db, 'users/' + fromKey), { balance: fromBal - amount });
    await update(ref(db, 'users/' + toKey), { balance: toBal + amount });
    alert("تم التحويل بنجاح");
  } else {
    alert("الرصيد غير كافي أو البريد غير موجود");
  }
};

  </script>
</head>
<body>
  <div class="container" id="auth-panel">
    <h2>تسجيل الدخول / التسجيل</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="login-btn">تسجيل الدخول</button>
    <button id="signup-btn">تسجيل جديد</button>
  </div>  <div class="container" id="admin-panel">
    <h2>لوحة المدير</h2>
    <input type="email" id="target-email" placeholder="بريد المستخدم">
    <input type="number" id="amount" placeholder="المبلغ لإضافته">
    <button id="add-balance-btn">إضافة رصيد</button>
  </div>  <div class="container" id="wallet-panel">
    <h2>المحفظة</h2>
    <p id="user-balance"></p>
    <input type="email" id="to-email" placeholder="البريد الإلكتروني للمستلم">
    <input type="number" id="transfer-amount" placeholder="مبلغ التحويل">
    <button id="transfer-btn">تحويل</button>
  </div>
</body>
</html>
